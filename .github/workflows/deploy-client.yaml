name: Deploy Application

on:
  push:
    branches:
      - implement-render-deploy

jobs:
  deploy-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install
        run: npm ci

      - name: Deploy to Render
        run: npm run deploy
        env:
          RENDER_SERVICE_ID: ${{ secrets.CLIENT_RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  deploy-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install
        run: npm ci

      - name: Deploy to Render
        run: npm run deploy
        env:
          RENDER_SERVICE_ID: ${{ secrets.SERVER_RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
